<h2>New Customer</h2>

<div class="row" ng-controller="CustomerAddControler">
<div class="col-md-6">

	<form name="AddNewForm" id="add-new-form" method="post" action="">
	 
	  <div class="form-group">
	  	<label for="name">idreseller</label>
	  	<input class="form-control" type="text" ng-model="customer.idreseller" required />
	  </div>

	  <div class="form-group">
	  	<label for="name">Nama Lengkap</label>
	  	<input class="form-control" type="text" ng-model="customer.First_Name" required />
	  </div>

	  <div class="form-group">
	  	<label for="name">No. KTP</label>
	  	<input class="form-control" type="text" ng-model="customer.no_ktp" required />
	  </div>
      
	  <div class="form-group">
	  	<label for="name">Alamat</label>
	  	<input class="form-control" type="text" ng-model="customer.alamat" required />
	  </div>

	  <div class="form-group">
	  	<label for="email">Email</label>
	  	<input class="form-control" type="text" ng-model="customer.Email" required />
	  </div>
      
      <div class="form-group">
	  	<label for="name">No. HP</label>
	  	<input class="form-control" type="text" ng-model="customer.no_hp" required />
	  </div>
      
      <div class="form-group">
	  	<label for="name">Whatsapp</label>
	  	<input class="form-control" type="text" ng-model="customer.no_wa" required />
	  </div>
      
      <div class="form-group">
	  	<label for="name">Pin BBM</label>
	  	<input class="form-control" type="text" ng-model="customer.pin_bbm" required />
	  </div>
      
	  <div class="form-group">
	  	<label for="country">Status Aproval</label>
	  	<input class="form-control" type="text" ng-model="customer.Status" required />
	  </div>
	  
	  <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(customer)" id="add-new-btn" ng-click="New_Customer(customer)">Save</button>
	  <a href="#/" class="btn">Cancel</a>
	</form>

</div>
</div>
